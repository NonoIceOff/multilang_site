{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ article.title }}</title>
  </head>
  <body>
    {% include 'main/header.html' %}

    <h1>{{ article.title }}</h1>

    <p>{{ article.content }}</p>
    <p>{% trans "Published on" %}: {{ article.publication_date }}</p>

    <a href="/{{ request.LANGUAGE_CODE }}/articles"
      >{% trans "Back to Articles" %}</a
    >
  </body>
</html>
